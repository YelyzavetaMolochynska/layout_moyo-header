<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

              Samsung
            </a>
          </li>
          <li class="menu__item">
            <a href="#smartphones" class="menu__link">
              Smartphones
            </a>
          </li>
          <li class="menu__item">
            <a

              data-qa="hover"

              Laptops &#38 computers
            </a>
          </li>
          <li class="menu__item">
            <a href="#gadgets" class="menu__link">
              Gadgets
            </a>
          </li>
          <li class="menu__item">
            <a href="#tablets" class="menu__link">
              Tablets
            </a>
          </li>
          <li class="menu__item">
